<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escala Enfermagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    let countdown = 30;
    function startTimer() {
      const display = document.getElementById("timer");
      const interval = setInterval(() => {
        countdown--;
        display.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "encerrado.html";
        }
      }, 1000);
    }
    window.onload = startTimer;
  </script>
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Escala Enfermagem - Agosto 2025</h1>
    <div class="alert alert-warning mt-3">
      Tempo restante para visualização: <strong><span id="timer">30</span></strong> segundos
    </div>
    <iframe src="./nursing/ilovepdf_merged (1).pdf" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
    <br>
    <h1>Escala Administrativa - Agosto 2025</h1><br>
    <iframe src="./administrative/ESCALAS AGOSTO 2025_removed.pdf" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
  </div>
    

</body>
</html>
