  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <script>
    let countdown = 30;
    function startTimer() {
      const display = document.getElementById("timer-display");
      const interval = setInterval(() => {
        countdown--;
        display.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "encerrado.html";
        }
      }, 1000);
    }
    window.onload = startTimer;
  </script>
</head>

<body>
  <script id="replace_with_navbar" src="assets/dist/js/nav.js"></script>

  <div class="container">
    <div class="row d-flex align-items-center justify-content-between"
      style="margin-top: 2.5rem; padding: 0.5rem 0">

      </div>
    </div>
  </div>

  <div class="alert alert-warning text-center" role="alert">
    Tempo restante para visualização: <strong><span id="timer-display">30</span></strong> segundos
  </div>

  <main>
    <div class="container text-center mt-4">
      <h1 class="mb-4">Escala Enfermagem - Agosto 2025</h1>

      <iframe src="./administrative/ESCALAS AGOSTO 2025_removed.pdf" width="100%" height="600px"
        style="border:1px solid #ccc;"></iframe>
    </div>
  </main>

  <script id="replace_with_footer" src="assets/dist/js/footer.js"></script>
  <script src="/assets/dist/js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
